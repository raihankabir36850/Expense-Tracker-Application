<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Expense Tracker</title>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="app">
	  <h1>Expense Tracker</h1>
	  <div class="balance-container">
	  	<h2>Your Balance</h2>
	  	<div id="balance">$0</div>
	  </div>
	  <div class="cash-flow">
	  	<div class="income-container">
	  		<h2>Income</h2>
	  		<div id="income">$0</div>
	  	</div>
	  	<div class="expense-container">
	  		<h2>Expense</h2>
	  		<div id="expense">$0</div>
	  	</div>
	  </div>
	  <div class="transaction-container py-5">
	  	<h2>Transaction History</h2>
	  	<ul id="transaction">
	  		
	  	</ul>
	  </div>
	  <div class="form-container">
	  	<h2>Add New Transaction</h2>
	  	<form onsubmit="return false">
	  		<label for="name">Name</label>
	  		<input type="text" id="name" class="mb-2">
	  		<label for="amount">Amount</label>
	  		<input type="number" id="amount">
	  	    <div class="d-inline-flex py-3">
	  		  <button id="incomebtn" class="btn btn-success">Add Income</button>
	  		  <button id="expensebtn" class="ml-auto btn btn-danger">Add Expense</button>
	  		</div>
	  		
	  	</form>
	  </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
<script type="text/javascript" src="index.js">
	
</script>
</html>
